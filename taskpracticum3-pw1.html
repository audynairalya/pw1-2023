<html>
    <head><h1>Black Goose Bistro | Pizza-on-Demand</h1>
    </head>
    <body>
        <header>
            <p>Our 12 wood-fired pizzas are available for delivery. Build your custom pizza and we'll deliver it within an hour.</p>
        </header>
        <main>
        <section>
            <p>Your Information</p>
            <form>
                <label>Customer Name:</label>
                <input type="Customer Name">
                <br><br>
                
                <label>Address:</label>
                <input type="Address">
                <br><br>
                
                <label>Telephone:</label>
                <input type="Telephone">
                <br><br>
                
                <label>Email:</label>
                <input type="Email">
                <br><br>
                
                <label>Instructions:</label>
                <section></section>
                <br>
                <textarea cols="40" rows="4"></textarea>
                <br>
            </form>
        </section>
        <h2>Design Your Dream Pizza:</h2>
        <p>Pizza specs</p>
        <section>
            <p>Crust (Choose one):</p>
            <input type="Radio">
            <label>Classic white</label>
            <section></section>
            <input type="Radio">
            <label>Multigrain</label>
            <section></section>
            <input type="Radio">
            <label>Cheese-stuffed crust</label>
            <section></section>
            <input type="Radio">
            <label>Gluten-free</label>
            <p>Toppings(Choose as many as you want):</p>
            <ol>
            <li><input type="Checkbox" checked></li>
            <label>Red sauce</label>
            <section></section>
            <input type="Checkbox">
            <label>White sauce</label>
            <section></section>
            <input type="Checkbox">
            <label>Mozarella Cheese</label>
            <section></section>
            <input type="Checkbox">
            <label>Pepperoni</label>
            <section></section>
            <input type="Checkbox">
            <label>Mushrooms</label>
            <section></section>
            <input type="Checkbox">
            <label>Peppers</label>
            <section></section>
            <input type="Checkbox">
            <label>Anchovies</label>
            </ol>
        </section>
        <section>
            <p>Number</p>
        </section>
        <section>
            <label>How many pizzas: <input type="number" name=pizzas min="1" max="6"></label>
        </section>
        <br>
            <input type="submit" value="Bring me a pizza!">
            <input type="reset" value="Reset">
        </section>
        </main>
    </body>
</html>
